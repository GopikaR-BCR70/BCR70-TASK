<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .red-button{
        background-color: rgb(225, 60, 5);
        color: rgb(251, 251, 255);
        border: none;
        }
        .yellow-button{
            background-color: yellow;
            color: rgb(2, 2, 192);
        }
    </style>
</head>

<body>

    <button title="Hey" class="red-button">Click Me</button>
    <p>Test Paragraph<button class="yellow-button">Click Here</button> </p>
</body>
</html>
