<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>PROGRESS</div>
    <br>
    <button id="btn1" class="btn bg-primary">Click me</button>
    <button id="btn2" class="btn bg-danger">Click me</button>
    <button id="btn3" class="btn bg-warning">Click me</button>
    <script>
        // function placed 
        function showAlertPlaced(){
          alert("Placed");
        }
        document.getElementById("btn1").addEventListener("click",showAlertPlaced);
         // function failed 
         function showAlertFailed(){
          alert("Failed");
        }
        document.getElementById("btn2").addEventListener("mouseover",showAlertFailed);
         // function improve 
         function showAlertImprove(){
          alert("Improve");
        }
        document.getElementById("btn3").addEventListener("dblclick",showAlertImprove);
      </script>

</body>
</html>
