<html lang="en">
<head>

<body>
    <div class="fields">
        <div id="error"></div>
            <form id="form" action="/" method="GET">
                <div class="returnmessage" data-success="Your message has been received, We will contact you soon."></div>
                <div class="empty_notice"><span>Please Fill Required Fields</span></div>
                <div class="input_list">
                    <ul>
                        <li><input id="name" type="text" placeholder="Your Name" required  /></li>
                        <li><input id="email" type="email" placeholder="Your Email" required/></li>
                        <li><input id="phone" type="number" placeholder="Your Phone" /></li>
                        <li><input id="subject" type="text" placeholder="Subject" /></li>
                    </ul>
                </div>
                <div class="message_area">
                    <textarea id="message" placeholder="Write your message here"></textarea>
                </div>
                <div class="foliox_tm_button">
                    <button type="submit" id="send_message" href="#"><span>Submit Now</span></button>
                </div>
                
                <!-- If you want to change mail address to yours please open modal.php folder and go to the line 4 -->
                
            </form>

      
    </div>
    <script src="/evenListnr.js"></script>
